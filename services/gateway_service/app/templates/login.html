<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Perpustakaan</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/static/style.css?v=1.1">
</head>

<body class="bg-soft">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">

        <div class="card card-soft">
          <div class="card-body p-4 p-md-5">

            <div class="mb-4">
              <div class="brand-badge mb-2">
                <span class="brand-dot"></span>
                <i class="bi bi-book-half ms-2 me-1" style="color: #22d3ee; font-size: 1.2rem;"></i>
                <span style="color: #ffffff; font-weight: 700;">Perpustakaan</span>
                <span>Perpustakaan</span>
              </div>
              <div class="text-muted">Silakan login untuk melanjutkan</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                <input id="username" class="form-control form-control-lg" placeholder="admin / user1" autocomplete="username" />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                <input id="password" type="password" class="form-control form-control-lg" placeholder="••••••••" autocomplete="current-password" />
                <button class="btn btn-outline-secondary" type="button" onclick="togglePass('password', this)">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <div class="kbd-hint mt-1">Tip: tekan <b>Enter</b> untuk login</div>
            </div>

            <div id="err" class="alert alert-danger d-none" role="alert"></div>

            <button id="btnLogin" class="btn btn-primary btn-wide mb-3" onclick="login()">
              <span class="me-1"><i class="bi bi-box-arrow-in-right"></i></span>
              <span>Login</span>
            </button>

            <div class="text-center">
              <span class="text-muted">Belum punya akun?</span>
              <a href="/register" class="fw-semibold text-decoration-none">Register di sini</a>
            </div>

            <hr class="my-4" />

            <div class="mt-4 mb-4">
              <div class="p-3 rounded-3" style="background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05);">
                <p class="text-secondary small mb-3 fw-bold text-center" style="letter-spacing: 2px; font-size: 0.6rem; opacity: 0.8;">
                  <i class="bi bi-people-fill me-1"></i> Dibuat Oleh:
                </p>
                <div class="row g-2 text-center" style="font-size: 0.75rem;">
                  <div class="col-6">
                    <div class="text-muted border border-secondary border-opacity-10 py-1 rounded">Zaimur Rahmat</div>
                  </div>
                  <div class="col-6">
                    <div class="text-muted border border-secondary border-opacity-10 py-1 rounded">M. Mahardika A.</div>
                  </div>
                  <div class="col-6">
                    <div class="text-muted border border-secondary border-opacity-10 py-1 rounded">Zulfikri Edriyan N</div>
                  </div>
                  <div class="col-6">
                    <div class="text-muted border border-secondary border-opacity-10 py-1 rounded">Farhan Aditya K.</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between small">
              <a class="text-decoration-none" href="/docs">Swagger API</a>
              <span class="text-muted">Gateway Service</span>
            </div>
          </div>
        </div>

        <div class="text-center mt-3 small text-muted">
          Login menggunakan akun admin atau user yang sudah terdaftar.
        </div>
        
      </div>
    </div>
  </div>

<script>
function togglePass(id, btn){
  const el = document.getElementById(id);
  const icon = btn.querySelector("i");
  const show = el.type === "password";
  el.type = show ? "text" : "password";
  icon.className = show ? "bi bi-eye-slash" : "bi bi-eye";
}

document.addEventListener("keydown", (e) => {
  if (e.key === "Enter") login();
});

async function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value;

  const err = document.getElementById("err");
  const btn = document.getElementById("btnLogin");
  err.classList.add("d-none");
  err.textContent = "";

  if (!u || !p) {
    err.textContent = "Username dan password wajib diisi.";
    err.classList.remove("d-none");
    return;
  }

  btn.disabled = true;
  btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Memproses...`;

  try {
    const res = await fetch("/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: u, password: p })
    });

    const data = await res.json();
    if (!res.ok) {
      err.textContent = data.detail || "Login gagal.";
      err.classList.remove("d-none");
      return;
    }

    localStorage.setItem("access_token", data.access_token);
    window.location.href = "/dashboard";
  } catch (e) {
    err.textContent = "Tidak bisa menghubungi server.";
    err.classList.remove("d-none");
  } finally {
    btn.disabled = false;
    btn.innerHTML = `<span class="me-1"><i class="bi bi-box-arrow-in-right"></i></span><span>Login</span>`;
  }
}
</script>
</body>
</html>
