<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Perpustakaan</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/static/style.css?v=1.1">
</head>

<body class="bg-soft">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">

      <div class="card card-soft">
        <div class="card-body p-4 p-md-5">
          <div class="mb-3">
            <div class="brand-badge mb-2">
              <span class="brand-dot"></span>
              <i class="bi bi-book-half ms-2 me-1" style="color: #22d3ee; font-size: 1.2rem;"></i>
              <span style="color: #ffffff; font-weight: 700;">Perpustakaan</span>
              <span>Register User</span>
            </div>
            <div class="text-muted">Buat akun baru untuk mengakses dashboard.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-person-plus"></i></span>
              <input id="username" class="form-control form-control-lg" placeholder="contoh: userbaru" autocomplete="username">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
              <input id="password" type="password" class="form-control form-control-lg" placeholder="••••••••" autocomplete="new-password">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePass('password', this)">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div id="err" class="alert alert-danger d-none"></div>
          <div id="ok" class="alert alert-success d-none"></div>

          <button id="btnReg" class="btn btn-primary btn-wide" onclick="register()">
            <i class="bi bi-person-check me-1"></i> Register
          </button>

          <div class="text-center mt-3">
            <a href="/" class="text-decoration-none fw-semibold">
              <i class="bi bi-arrow-left me-1"></i> Kembali ke Login
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
function togglePass(id, btn){
  const el = document.getElementById(id);
  const icon = btn.querySelector("i");
  const show = el.type === "password";
  el.type = show ? "text" : "password";
  icon.className = show ? "bi bi-eye-slash" : "bi bi-eye";
}

async function register(){
  const u = username.value.trim();
  const p = password.value;

  err.classList.add("d-none"); err.textContent = "";
  ok.classList.add("d-none"); ok.textContent = "";

  if(!u || !p){
    err.textContent = "Username dan password wajib diisi.";
    err.classList.remove("d-none");
    return;
  }

  const btn = document.getElementById("btnReg");
  btn.disabled = true;
  btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Memproses...`;

  try{
    const res = await fetch("/auth/register", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ username:u, password:p })
    });

    const data = await res.json();
    if(!res.ok){
      err.textContent = data.detail || "Register gagal.";
      err.classList.remove("d-none");
      return;
    }

    ok.textContent = "Register berhasil. Silakan login.";
    ok.classList.remove("d-none");
    setTimeout(()=>location.href="/", 900);
  } finally {
    btn.disabled = false;
    btn.innerHTML = `<i class="bi bi-person-check me-1"></i> Register`;
  }
}
</script>
</body>
</html>
