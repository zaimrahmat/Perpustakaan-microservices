<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Perpustakaan</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/static/style.css?v=1.1">
</head>

<body class="bg-soft">

<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/dashboard">
      <i class="bi bi-book me-2"></i>Perpustakaan
    </a>

    <div class="ms-auto d-flex gap-2 align-items-center">
      <span id="who" class="text-muted small"></span>
      <a class="btn btn-outline-secondary btn-sm" href="/docs">
        <i class="bi bi-braces me-1"></i>Swagger
      </a>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </button>
    </div>
  </div>
</nav>

<div class="container py-4">

  <div class="d-flex flex-wrap justify-content-between align-items-end gap-2 mb-3">
    <div>
      <h3 class="mb-0 fw-bold">Daftar Buku</h3>
      <div class="text-muted small">Kelola data buku dengan cepat</div>
    </div>

    <div class="d-flex gap-2 align-items-center">
      <div class="input-group input-group-sm" style="max-width: 300px;">
        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
        <input id="q" class="form-control" placeholder="Cari judul/penulis/ID..." oninput="renderRows()">
      </div>

      <button class="btn btn-primary btn-sm" onclick="refresh()">
        <i class="bi bi-arrow-clockwise me-1"></i> Refresh
      </button>
    </div>
  </div>

  <div id="err" class="alert alert-danger d-none shadow-sm" role="alert"></div>
  <div id="ok" class="alert alert-success d-none shadow-sm" role="alert"></div>

  <!-- Admin panel: tambah buku -->
  <div id="adminPanel" class="card card-soft mb-3 d-none">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-2">
        <h6 class="mb-0 fw-semibold"><i class="bi bi-shield-lock me-1"></i>Admin: Tambah Buku</h6>
        <span class="text-muted small">Isi form lalu klik <b>Tambah</b></span>
      </div>

      <div class="row g-2">
        <div class="col-12 col-md-2">
          <label class="form-label small">ID Buku</label>
          <input id="c_id" type="number" class="form-control" placeholder="1001">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label small">Judul</label>
          <input id="c_judul" class="form-control" placeholder="Judul buku">
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label small">Penulis</label>
          <input id="c_penulis" class="form-control" placeholder="Nama penulis">
        </div>
        <div class="col-12 col-md-2">
          <label class="form-label small">Tahun</label>
          <input id="c_tahun" type="number" class="form-control" placeholder="2024">
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label small">Upload PDF</label>
          <input id="c_pdf" type="file" class="form-control" accept="application/pdf">
        </div>
        <div class="col-12 col-md-1 d-flex align-items-end">
          <div class="form-check">
            <input id="c_tersedia" class="form-check-input" type="checkbox" checked>
            <label class="form-check-label small">Ada</label>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-success btn-sm" onclick="createBook()">
          <i class="bi bi-plus-circle me-1"></i>Tambah
        </button>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="card card-soft">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr>
              <th style="width: 90px;">ID</th>
              <th>Judul</th>
              <th>Penulis</th>
              <th style="width: 100px;">Tahun</th>
              <th style="width: 120px;">Tersedia</th>
              <th style="width: 100px;">File</th>
              <th id="actHead" style="width: 190px;" class="d-none text-end">Aksi</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-secondary shadow-lg">
      <div class="modal-header border-secondary">
        <h5 class="modal-title"><i class="bi bi-pencil-square me-1"></i>Edit Buku</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label class="form-label small">ID Buku</label>
        <input id="e_id" type="number" class="form-control mb-2" disabled>

        <label class="form-label small">Judul</label>
        <input id="e_judul" class="form-control mb-2">

        <label class="form-label small">Penulis</label>
        <input id="e_penulis" class="form-control mb-2">

        <label class="form-label small">Tahun</label>
        <input id="e_tahun" type="number" class="form-control mb-2">

        <div class="form-check">
          <input id="e_tersedia" class="form-check-input" type="checkbox">
          <label class="form-check-label">Tersedia</label>
        </div>
      </div>
      <div class="modal-footer border-secondary">
        <button class="btn btn-outline-light btn-sm" data-bs-dismiss="modal">Batal</button>
        <button class="btn btn-primary btn-sm" onclick="saveEdit()">
          <i class="bi bi-check2-circle me-1"></i>Simpan
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function logout(){
  localStorage.removeItem("access_token");
  window.location.href = "/";
}

function showError(msg){
  const err = document.getElementById("err");
  const ok = document.getElementById("ok");
  ok.classList.add("d-none"); ok.textContent = "";
  err.textContent = msg;
  err.classList.remove("d-none");
}

function showOk(msg){
  const err = document.getElementById("err");
  const ok = document.getElementById("ok");
  err.classList.add("d-none"); err.textContent = "";
  ok.textContent = msg;
  ok.classList.remove("d-none");
}

function decodeJwtPayload(token){
  // decode payload base64url tanpa verifikasi signature (untuk UI saja)
  try {
    const payload = token.split(".")[1];
    const pad = payload.replace(/-/g, "+").replace(/_/g, "/");
    const json = decodeURIComponent(atob(pad).split("").map(c => "%" + ("00"+c.charCodeAt(0).toString(16)).slice(-2)).join(""));
    return JSON.parse(json);
  } catch {
    return null;
  }
}

function getAuth(){
  const token = localStorage.getItem("access_token");
  if (!token) return null;
  return { token, payload: decodeJwtPayload(token) };
}

function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

let isAdmin = false;
let editModal = null;
let allBooks = [];

async function refresh(){
  const auth = getAuth();
  if(!auth){
    window.location.href = "/";
    return;
  }

  // set UI role
  const p = auth.payload || {};
  const sub = p.sub || "(unknown)";
  const role = p.r === "a" ? "admin" : "user";
  isAdmin = (p.r === "a");

  document.getElementById("who").textContent = `${sub} (${role})`;
  document.getElementById("adminPanel").classList.toggle("d-none", !isAdmin);
  document.getElementById("actHead").classList.toggle("d-none", !isAdmin);

  const res = await fetch("/api/books", {
    headers: { "Authorization": "Bearer " + auth.token }
  });

  const data = await res.json();
  if(!res.ok){
    if (res.status === 401){
      localStorage.removeItem("access_token");
      showError(data.detail || "Token tidak valid. Silakan login ulang.");
      setTimeout(() => window.location.href = "/", 800);
      return;
    }
    showError(data.detail || "Gagal mengambil data buku.");
    return;
  }

  allBooks = Array.isArray(data) ? data : [];
  renderRows();
}

function renderRows(){
  const tbody = document.getElementById("rows");
  const q = (document.getElementById("q")?.value || "").trim().toLowerCase();

  const filtered = allBooks.filter(b => {
    const t = `${b.judul ?? ""} ${b.penulis ?? ""} ${b.id_buku ?? ""}`.toLowerCase();
    return t.includes(q);
  });

  tbody.innerHTML = "";

  if (filtered.length === 0) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="${isAdmin ? 6 : 5}" class="text-center text-muted py-4">Data tidak ditemukan</td>`;
    tbody.appendChild(tr);
    return;
  }

  for(const b of filtered){
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="fw-semibold">${b.id_buku}</td>
      <td>${escapeHtml(b.judul)}</td>
      <td>${escapeHtml(b.penulis)}</td>
      <td>${b.tahun ?? ""}</td>
      <td>${b.tersedia ? '<span class="badge badge-soft">Ya</span>' : '<span class="badge text-bg-secondary">Tidak</span>'}</td>
      ${b.pdf_url ? `
      <a href="/api${b.pdf_url}" target="_blank" class="btn btn-sm btn-outline-info">
        <i class="bi bi-file-earmark-pdf"></i> PDF
        </a>
        ` : `<span class="text-muted small">No File</span>`}
          </td>
      ${isAdmin ? `
        <td class="text-end">
          <button class="btn btn-outline-primary btn-sm me-1" onclick='openEdit(${JSON.stringify(b)})'>
            <i class="bi bi-pencil-square me-1"></i>Edit
          </button>
          <button class="btn btn-outline-danger btn-sm" onclick='deleteBook(${b.id_buku})'>
            <i class="bi bi-trash me-1"></i>Hapus
          </button>
        </td>` : ``}
    `;
    tbody.appendChild(tr);
  }
}

async function createBook(){
  if(!isAdmin){
    showError("Hanya admin yang boleh menambah buku.");
    return;
  }

  const auth = getAuth();
  if(!auth){
    window.location.href = "/";
    return;
  }

  const id_buku = Number(document.getElementById("c_id").value);
  const judul = document.getElementById("c_judul").value.trim();
  const penulis = document.getElementById("c_penulis").value.trim();
  const tahunRaw = document.getElementById("c_tahun").value;
  const tersedia = document.getElementById("c_tersedia").checked;
  const filePdf = document.getElementById("c_pdf").files[0];

  if(!id_buku || id_buku <= 0) return showError("ID Buku wajib angka > 0.");
  if(!judul) return showError("Judul wajib diisi.");
  if(!penulis) return showError("Penulis wajib diisi.");

  const payload = { id_buku, judul, penulis, tersedia };
  if (tahunRaw !== "") payload.tahun = Number(tahunRaw);

  try {
  const res = await fetch("/api/books", {
    method: "POST",
    headers: {
      "Content-Type":"application/json",
      "Authorization":"Bearer " + auth.token
    },
    body: JSON.stringify(payload)
  });

  if (!res.ok) {
      const errData = await res.json();
      throw new Error(errData.detail || "Gagal membuat data buku.");
    }

    // TAHAP 2: Upload PDF via FormData (Hanya jika ada file yang dipilih)
    if (filePdf) {
      const formData = new FormData();
      formData.append("file", filePdf);

      const resPdf = await fetch(`/api/books/${id_buku}/pdf`, {
        method: "POST",
        headers: { "Authorization": "Bearer " + auth.token },
        body: formData // Browser otomatis set multipart/form-data
      });

      if (!resPdf.ok) throw new Error("Buku tersimpan, tapi PDF gagal diupload.");
    }

    showOk("Buku dan PDF berhasil diproses secara terpisah.");
    // Reset Form
    document.getElementById("c_id").value = "";
    document.getElementById("c_judul").value = "";
    document.getElementById("c_penulis").value = "";
    document.getElementById("c_pdf").value = "";
    await refresh();

  } catch (err) {
    showError(err.message);
  }
}

function openEdit(book){
  if(!isAdmin) return;

  document.getElementById("e_id").value = book.id_buku;
  document.getElementById("e_judul").value = book.judul ?? "";
  document.getElementById("e_penulis").value = book.penulis ?? "";
  document.getElementById("e_tahun").value = book.tahun ?? "";
  document.getElementById("e_tersedia").checked = !!book.tersedia;

  if(!editModal){
    editModal = new bootstrap.Modal(document.getElementById("editModal"));
  }
  editModal.show();
}

async function saveEdit(){
  if(!isAdmin){
    showError("Hanya admin yang boleh edit buku.");
    return;
  }

  const auth = getAuth();
  if(!auth){
    window.location.href = "/";
    return;
  }

  const id_buku = Number(document.getElementById("e_id").value);
  const judul = document.getElementById("e_judul").value.trim();
  const penulis = document.getElementById("e_penulis").value.trim();
  const tahunRaw = document.getElementById("e_tahun").value;
  const tersedia = document.getElementById("e_tersedia").checked;

  if(!judul) return showError("Judul wajib diisi.");
  if(!penulis) return showError("Penulis wajib diisi.");

  const payload = { judul, penulis, tersedia };
  if (tahunRaw !== "") payload.tahun = Number(tahunRaw);

  const res = await fetch(`/api/books/${id_buku}`, {
    method: "PUT",
    headers: {
      "Content-Type":"application/json",
      "Authorization":"Bearer " + auth.token
    },
    body: JSON.stringify(payload)
  });

  const data = await res.json().catch(() => ({}));
  if(!res.ok){
    return showError(data.detail || "Gagal mengedit buku.");
  }

  if(editModal) editModal.hide();
  showOk("Buku berhasil diupdate.");
  await refresh();
}

async function deleteBook(id_buku){
  if(!isAdmin){
    showError("Hanya admin yang boleh menghapus buku.");
    return;
  }

  const auth = getAuth();
  if(!auth){
    window.location.href = "/";
    return;
  }

  if(!confirm(`Yakin hapus buku ID ${id_buku}?`)) return;

  const res = await fetch(`/api/books/${id_buku}`, {
    method: "DELETE",
    headers: { "Authorization":"Bearer " + auth.token }
  });

  if(!res.ok){
    const data = await res.json().catch(() => ({}));
    return showError(data.detail || "Gagal menghapus buku.");
  }

  showOk("Buku berhasil dihapus.");
  await refresh();
}

refresh();
</script>

</body>
</html>
